apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
  folder: linuxfabrik-monitoring-plugins
  name: default
spec:
  schemaVersion: 2023041201
  tags:
    - Linuxfabrik
    - Icinga
    - Grizzly
  time:
    from: now-90d
    to: now
  timepicker:
    hidden: false
    refresh_intervals:
    - 1m
  timezone: browser
  title: Default
  uid: linuxfabrik-monitoring-plugins-default
  editable: true
  liveNow: true
  refresh: 1m
  templating:
    list:
    - label: Command
      name: command
      type: textbox
    - label: Hostname
      name: hostname
      # hard-coded "ping" here to get a list of all possible hosts direct from InfluxDB
      # without the need to use a second data source like MariaDB
      query: SHOW TAG VALUES FROM "cmd-check-ping" WITH KEY = "hostname"
      refresh: 2
      sort: 1
      type: query
    - label: Service
      name: service
      type: textbox

  panels:

  - title: Default - $service
    type: timeseries
    gridPos:
      h: 8
      w: 12
      x: 0
      y: 0
    fieldConfig:
      defaults:
        color:
          mode: palette-classic
        custom:
          lineInterpolation: smooth
          spanNulls: true
        decimals: 1
        min: 0
        unit: short
    options:
      legend:
        calcs:
        - first
        - min
        - mean
        - max
        - last
        displayMode: table
        placement: bottom
        showLegend: true
      tooltip:
        mode: multi
        sort: none

    targets:

    - alias: $tag_metric  # "use value of tag (= indexed column) 'metric' for column names"
      refId: default
      groupBy:
      - params:
        - $__interval
        type: time
      - params:
        - metric
        type: tag
      - params:
        - 'null'
        type: fill
      measurement: /^$command$/
      select:
      - - params:
          - value
          type: field
        - params: []
          type: mean
      tags:
      - key: hostname
        operator: =~
        value: /^$hostname$/
      - condition: AND
        key: service
        operator: =~
        value: /^$service$/
