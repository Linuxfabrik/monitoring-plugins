  - title: Disk I/O - $metric - Times
    type: timeseries
    gridPos:
      h: 8
      w: 12
      x: 0
      y: 9
    fieldConfig:
      defaults:
        color:
          mode: palette-classic
        custom:
          lineInterpolation: smooth
          spanNulls: false
        decimals: 2
        mappings: []
        unit: ms
      overrides:
      - __systemRef: hideSeriesFrom
        matcher:
          id: byNames
          options:
            mode: exclude
            names:
            - read_time
            - write_time
            prefix: 'All except:'
        properties:
