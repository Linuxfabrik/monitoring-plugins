---
overwrites:
  '["Command"]["cmd-check-borgbackup"]["command"]': '/usr/bin/sudo /usr/lib64/nagios/plugins/borgbackup'
  '["ServiceTemplate"]["tpl-service-borgbackup"]["check_interval"]': 900
  '["ServiceTemplate"]["tpl-service-borgbackup"]["enable_notifications"]': true
  '["ServiceTemplate"]["tpl-service-borgbackup"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-borgbackup"]["retry_interval"]': 180
