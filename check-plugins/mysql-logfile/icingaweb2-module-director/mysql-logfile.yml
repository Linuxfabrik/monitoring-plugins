---
variants:
  - linux
  - windows

overwrites:
  '["Command"]["cmd-check-mysql-logfile"]["command"]': '/usr/bin/sudo /usr/lib64/nagios/plugins/mysql-logfile'
  '["ServiceTemplate"]["tpl-service-mysql-logfile"]["check_interval"]': 300
  '["ServiceTemplate"]["tpl-service-mysql-logfile"]["enable_notifications"]': false
  '["ServiceTemplate"]["tpl-service-mysql-logfile"]["enable_perfdata"]': true
