name: 'Compile and build the packages for Linux'

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - 'main'
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: # yamllint disable-line rule:empty-values

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  linux-build:

    runs-on:
      - self-hosted
      - rhel8

    steps:

      - name: 'checkout the monitoring-plugins repo'
        uses: 'actions/checkout@v3'
        with:
          path: 'repos/monitoring-plugins'
          # ref: ''

      - name: 'checkout the lib repo'
        uses: 'actions/checkout@v3'
        with:
          repository: 'Linuxfabrik/lib'
          # ref: ''
          path: 'repos/lib'

      - name: 'echo some vars'
        run: |-
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_RUN_ID: $GITHUB_RUN_ID"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "RUNNER_TEMP: $RUNNER_TEMP"

      - name: 'rm -rf build'
        run: 'rm -rf build'

      - name: 'mkdir build'
        run: 'mkdir build'

      - name: 'Run RHEL8'
        run: |-
          podman run --interactive --rm \
          --mount type=bind,source=build,destination=/build,relabel=private \
          --mount type=bind,source=repos,destination=/repos,relabel=shared,ro=true \
          registry.access.redhat.com/ubi8/ubi /bin/bash -x /build/rhel8/build.sh
