name: 'Compile and build the packages for Linux'

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - 'main'
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: # yamllint disable-line rule:empty-values

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  linux-build:

    runs-on:
      - self-hosted
      - rhel8

    steps:

      - name: 'checkout the monitoring-plugins repo'
        uses: 'actions/checkout@v3'
        path: 'repos/monitoring-plugins'
        # ref: ''

      - name: 'checkout the lib repo'
        uses: 'actions/checkout@v3'
        path: 'repos/lib'
        # ref: ''
        with:
          repository: 'Linuxfabrik/lib'
          path: 'lib'

      - name: 'mkdir build'
        run: 'mkdir build'

      - name: 'Run RHEL8'
        run: |-
          podman run --interactive --tty --name=ubi8 \
          --mount type=bind,source=build,destination=/build,relabel=private \
          --mount type=bind,source=repos,destination=/repos,relabel=shared,ro=true \
          registry.access.redhat.com/ubi8/ubi /bin/bash -x /build/rhel8/build.sh
